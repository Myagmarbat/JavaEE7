<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product CRUD</title>
    </h:head>
    <h:body>
        Product CRUD<br />
        <h:form>            
            <h:commandLink value="Go to create" action="create" /><br />
            <br />
            <h:dataTable var="p" value="#{indexMB.findAll()}" border="1" 
                         cellpadding="5" cellspacing="5">
                <h:column>
                    <h:commandLink value="Edit" action="#{indexMB.goUpdatePage(p.id)}" />&npsp;                    
                </h:column>
                <h:column>
                    <h:outputText value="#{p.id}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{p.name}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{p.quantity}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Delete" action="#{indexMB.goDeletePage(p.id)}" />                 
                </h:column>
            </h:dataTable>                        
        </h:form>
    </h:body>
</html>
